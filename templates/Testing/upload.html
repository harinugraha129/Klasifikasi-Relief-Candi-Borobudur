{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="admin.css">
    <link rel="stylesheet" type="text/css" href="../fontawesome-free-5.13.1-web/css/all.min.css">


    <!-- My CSS -->
    <style>

      .nav-link:hover {
        background-color: grey;
      }

      .nav {
        position: fixed;
      }

      .jumbotron {
            background: none;
      }

      
    </style>

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="row no-gutters">

      <div class="col-md-2 bg-dark pr-3 pt-4 ">
        <nav class="nav flex-column ml-3 mb-5">
          <a class="nav-link active text-white" href="/"> <i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a><hr class="bg-secondary">
          <a class="nav-link text-white" href="/data_train"> <i class="fas fa-database mr-2"></i> Data Latih</a><hr class="bg-secondary">
          <a class="nav-link text-white" href="/testing"> <i class="fas fa-list mr-2"></i> Pengujian</a><hr class="bg-secondary">
          <a class="nav-link text-white" href="#"> <i class="fas fa-sign-out-alt mr-2"></i> Keluar</a><hr class="bg-secondary">
        </nav>
      </div>

      <div class="col-md-10 p-4 pb-2">
        <h3><i class="fas fa-tachometer-alt mr-2"></i>Pengujian</a><hr class="bg-secondary"></h3>

          <div class="row justify-content-center">
              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <table>
                      {{ form.as_table}}
                  </table>
                  <button type="submit">Upload Gambar</button>
              </form>
          </div>

          <div class="row justify-content-center">

              <table>
                  <tr>
                      <td>Result</td>
                  </tr>
                  <tr>    
                      <td><img width="50%" src="{{directory}}" alt="img"></td>
                  </tr>
                  <tr>
                      <td><h4>{{hasil}}</h4></td>
                  </tr>
              </table>
          </div>

          <div class="jumbotron jumbotron-fluid">
            <div class="container text-center text-white">
              <h1 class="display-4"><b>Sistem Deteksi Relief Candi Borobudur</b></h1>
              <p class="lead"><b>Menggunakan Metode K-Nearest Neighboard</b></p>
            </div>
          </div>

          <div class="jumbotron jumbotron-fluid">
            <div class="container text-center text-white">
              <p class="lead"></p>
              <h1 class="display-4"><b>Sistem Deteksi Relief Candi Borobudur</b></h1>
              <p class="lead"><b>Menggunakan Metode K-Nearest Neighboard</b></p>
            </div>
          </div>

      </div>
    </div>


























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="admin.js"></script>
  </body>
</html>
